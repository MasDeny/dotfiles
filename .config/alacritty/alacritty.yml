window:
  padding:
   x: 4
   y: 4

scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Medium

  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  size: 9.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# If `true`, bold text is drawn using the bright color variants.
#draw_bold_text_with_bright_colors: false

schemes:
  themer-dark: &dark
    primary:
      background: '#23233b'
      foreground: '#babae3'

    cursor:
      text: '#23233b'
      cursor: '#db9cf7'

    selection:
      text: '#23233b'
      background: '#94cef2'

    normal:
      black: '#555573'
      red: '#f59597'
      green: '#c8f29d'
      yellow: '#f2db94'
      blue: '#94cef2'
      magenta: '#f79ce0'
      cyan: '#94f2dd'
      white: '#babae3'

    bright:
      black: '#6e6e8f'
      red: '#EEA1AC'
      green: '#CAECB1'
      yellow: '#ECD9A9'
      blue: '#A1CFF5'
      magenta: '#F0A7E6'
      cyan: '#A1ECE4'
      white: '#d3d3ff'

    dim:
      black: '#3c3c57'
      red: '#CB7E85'
      green: '#A7C989'
      yellow: '#C9B682'
      blue: '#7DACCD'
      magenta: '#CD84BF'
      cyan: '#7DC9BD'
      white: '#a1a1c7'
  

  themer-light: &light
    primary:
      background: '#dbf7ff'
      foreground: '#545e68'

    cursor:
      text: '#dbf7ff'
      cursor: '#a549cd'

    selection:
      text: '#dbf7ff'
      background: '#34a4e7'

    normal:
      black: '#545e68'
      red: '#e11418'
      green: '#61ab16'
      yellow: '#d2a623'
      blue: '#34a4e7'
      magenta: '#cc52ad'
      cyan: '#06b38b'
      white: '#aec4cd'

    bright:
      black: '#6b7781'
      red: '#E04146'
      green: '#79BA45'
      yellow: '#D4B64F'
      blue: '#55B5EC'
      magenta: '#CF73BD'
      cyan: '#31C1A2'
      white: '#c5dde6'

    dim:
      black: '#3e444f'
      red: '#C01E23'
      green: '#5A9621'
      yellow: '#B4922C'
      blue: '#3691C9'
      magenta: '#B04F9A'
      cyan: '#119D7F'
      white: '#98aab4'

# Colors (Tomorrow Night Bright)
colors: *dark
background_opacity: 0.8

cursor:
  style: Underline

key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,        mods: Control|Shift,           action: Paste            }
  - { key: C,        mods: Control|Shift,           action: Copy             }
  # - { key: C,        mods: Control|Shift, mode: Vi, action: ClearSelection   }
  - { key: Insert,   mods: Shift,                   action: PasteSelection   }
  - { key: Key0,     mods: Control,                 action: ResetFontSize    }
  - { key: Equals,   mods: Control,                 action: IncreaseFontSize }
  - { key: Add,      mods: Control,                 action: IncreaseFontSize }
  - { key: Subtract, mods: Control,                 action: DecreaseFontSize }
  - { key: Minus,    mods: Control,                 action: DecreaseFontSize }


